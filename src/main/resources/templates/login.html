<form class="myForm" method="POST" action="login">
    <h3>Login: </h3>

    <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>


    <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>


    <div class="button-holder d-flex justify-content-center">
        <button class=" btn myBtn" type="submit">Login</button>
    </div>
</form>


<form action="/signin/facebook" method="POST">
    <input scope="public_profile,email,user_friends" type="hidden" name="scope" value="public_profile" />
    <input scope="public_profile,email,user_friends" type="submit" value="Login using Facebook"/>
</form>
