<form id="registerForm" class="myForm" method="POST" action="register">
    <h3>Register: </h3>

    <th:block th:each="error : ${errors}">
        <small style="color:rgba(255, 0 , 0, 0.5)" th:text="${error.getDefaultMessage()}"></small>
    </th:block>

    <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>


    <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>

    <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>


    <div class="button-holder d-flex justify-content-center">
        <button class=" btn myBtn" type="submit">Register</button>
    </div>
</form>
